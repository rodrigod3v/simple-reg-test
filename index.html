<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>REG HTML/CSS</title>
</head>
<body>
  <!-- Container-->
  <div id="container">
    <!--  Wrap  -->
    <div class="form-wrap">
      <h1>REGISTRAR</h1>
      <p>faça parte da nossa equipe!</p>
      <!-- FORMA -->
      <form>
        <div class="form-group">
          <label for="first-name">Nome</label>
          <input type="text" name="firstname" id="first-name">
        </div>
        <div class="form-group">
          <label for="last-name">Sobrenome</label>
          <input type="text" name="firstname" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="firstname" id="first-name">
        </div>
        <div class="form-group">
          <label for="cpass">Confirmar Senha</label>
          <input type="password" name="firstname" id="first-name">
        </div>
        <button type="submit">Registar</button>
        <p class="bottom-text">
          Ao clicar em REGISTRAR voce estará aceitando nossos
          <a href="#">Termos & Condições</a> e <a href="#">Politica.</a>
        </p>
      </form>
      <!-- FORMA -->
    </div>
    <!-- WRAP -->
    <footer>
      <p>Já possui conta? <a href="#">Entre!</a></p>
    </footer>
  </div>
  <!-- Container -->
</body>
</html>
